{% extends 'layout/base.html' %}

{% block content %}
<div class="bg-light min-vh-100 p-3 justify-content-center d-flex">

    <form action="/register" method="post" class="row g-3 bg-white m-3 p-4 shadow-sm w-75">

        <div class="col-md-12">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        <div class="col-md-6">
            <label for="password-confirm" class="form-label">Password confirm</label>
            <input type="password" name="password-confirm" class="form-control" id="password-confirm">
        </div>
        <div class="col-md-6">
            <label for="password2" class="form-label">Second password</label>
            <input type="password" name="password2" class="form-control" id="password2">
        </div>
        <div class="col-md-6">
            <label for="password2-confirm" class="form-label">Second password confirm</label>
            <input type="password" name="password2-confirm" class="form-control" id="password2-confirm">
        </div>
        <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="ex: Nguyen Van A">
        </div>
        <div class="col-md-6">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" name="dob" class="form-control" id="dob">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" name="gender" class="form-select">
                <option value="" selected>Choose...</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>
        <div class="col-6">
            <label for="phone-number" class="form-label">Phone number</label>
            <input type="tel" name="phone-number" class="form-control" id="phone-number" placeholder="0987654321">
        </div>
        <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="abc@gmail.com">
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <span class="badge bg-{{ category }} text-dark p-3 w-100">{{message}}</span>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% if msg %}

        {% endif %}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>


{% endblock %}
